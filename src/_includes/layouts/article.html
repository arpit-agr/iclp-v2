{%- extends "layouts/base.html" -%} 
{%- block content -%}
	<article class="wrapper">
		<header class="flow">
      <h1>{{ title }}</h1>
      <p class="meta-info">
        - <span class="vh">Published by </span> {{ author }} on
        <time datetime={{ date | dump | safe }}>
          {{ date | postDate }}
        </time>
      </p>
    </header>
    <div class="prose flow">
      {{ content | safe }}
    </div>
	</article>
{%- endblock -%}
